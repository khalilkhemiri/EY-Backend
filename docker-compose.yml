version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - "8083:8083"
    networks:
      - springapimysql-net
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/Audit2?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=khalil123  # Remplacez par votre mot de passe MySQL root
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: Audit2
      MYSQL_ROOT_PASSWORD: khalil123  # Remplacez par votre mot de passe MySQL root
    command: --default-authentication-plugin=mysql_native_password  # Ajoutez cette ligne pour MySQL 8.0
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      retries: 5

networks:
  springapimysql-net:
