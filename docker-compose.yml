version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8083:8083
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/Audit2?createDatabaseIfNotExist=true
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: Audit2
      MYSQL_USER: root
      MYSQL_PASSWORD: root_password
      MYSQL_ROOT_PASSWORD: root_password  # Ensure this is not empty

networks:
  springapimysql-net:
